      async: 相同：与defer一样用于改变脚本文件处理的行为，同样只适用于外部脚本，告诉浏览器立即下载
                （当页面继续进行解析时，脚本将被执行）

            目的： 是不让页面等待脚本的下载和执行,
            建议： 不要在async异步的时候去修改DOM
    */

     console.log(3);
