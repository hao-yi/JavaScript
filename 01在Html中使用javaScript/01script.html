<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">
    /*
      script标签 在 Netscape Navigator2 首次实现 H5为其定义了 async/charset/defer/language/src/type 这6个属性
      async： 表示应该立即下载脚本，但不应妨碍页面中的其它操作，比如下载资源活等待加载其它脚本。只对外部脚本有效
      charset: 被大多数浏览器忽略，很少使用
      defer: 表示脚本可延迟到文档完全被解析后执行，只对外部脚本有效
      language： 已废弃
      src： 外部资源的引用路径
      type: 表示编写代码内容的类型，不添加这个属性，浏览器默认为 type="text/javascript"
    */
  </script>
</body>
</html>
