<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
      String: 字符串类型
        string字面量：
          \ 转义
          \n 换行
          \t 制表（缩进Tab键）
          \r 回车
          \\ 斜杠
        length属性可以获取字符串的长度
        string特点
          js中的字符串是不可改变的，要改变某个变量保存的字符串，首先要销毁这个字符串,然后再用新的字符串值，去填充这个变量
        转化字符串有俩种方式： {
          "1": toString(): {
            每一个数据类型都有一个toString(), 但不包括null、undefined,
            当数据类型为Number是可以传递 2、8、10、16作为参数的  表示多少进制
          },
          "2": String(): {
            String可以转化任何类型;
            当不确定转化的类型是null或undefined时可以使用String()
            有toString()一定要使用该函数
          }
        }
    */
  </script>

  <script>
    var str = 'message'
    console.log(str.length); // 7
    console.log('hello\tworld'); // hello world
    console.log('hello\'world\''); // hello'world'
    console.log('hello\nworld'); // hello
                                  // world
    var message = 'java'
        messgae = message + 'script'
    /*
      先创建一个能容纳10个字符的新字符串，在这个新字符中填充"java"和"script",最后将原来的"java"和"script"销毁
    */
    var value1 = '10',
        value2 = 10,
        value3 = true,
        value4 = null,
        value5 = undefined;
    console.log(value1.toString()); // '10'
    console.log(value2.toString()); // '10'
    console.log(value3.toString()); // 'true'
    //console.log(value4.toString()); //  TypeError: Cannot read property 'toString' of null
    //console.log(value5.toString()); //  TypeError: Cannot read property 'toString' of null
    var num = 10;
    console.log(num.toString(2));
    console.log(num.toString(8));
    console.log(num.toString(10));
    console.log(num.toString(16));
    console.log(String(value1)); // '10'
    console.log(String(value2)); // '10'
    console.log(String(value3)); // 'true'
    console.log(String(value4)); // 'null'
    console.log(String(value5)); // 'undefined'
  </script>
</body>
</html>
