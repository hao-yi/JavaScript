  <script>
    /*
      null: 空对象指针，简称空值   所以使用typeof检测null时，返回的是一个Object
            undefined数据类型派生自null， 所以 undefined == null  // true
            意在保存对象的变量，在初始化的时候请使用null进行初始化，进一步体现null为空指针的惯例
    */
    console.log(typeof null); //object 
  </script>
