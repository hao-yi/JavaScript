<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
      undefined 未定义的数据类型
        1、为初始化的变量默认是undefined
        2、未声明的变量使用typeof也是undefined数据类型
        结论：变量初始化还是有必要的
        注意：在严格模式下使用delete删除一个未声明的变量会报错，反之不会报错
    */
    var message;
    console.log(typeof message); //undefined
    console.log(typeof age); //undefined
    delete age
  </script>

  <script>
    'use strict'
    delete age
  </script>
</body>
</html>
